{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow mt-5 border-success">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 text-success">註冊新帳號</h3>
                
                <form action="{{ url_for('register') }}" method="POST" id="regForm">
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">自訂帳號</label>
                        <input type="text" name="username" class="form-control" placeholder="例如: travel_lover" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">電子郵件 (Email)</label>
                        <input type="email" name="email" class="form-control" placeholder="user@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">設定密碼</label>
                        <input type="password" name="password" class="form-control" placeholder="長度需大於 6 位元" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">確認註冊</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="/login" class="text-muted text-decoration-none">已有帳號？前往登入</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onerror = function(msg) {
        if (msg.includes('selectedDate')) return true; 
    };
</script>
{% endblock %}
